{% extends "base.html" %}
{% block page_content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Activity</th>
      </tr>
    </thead>
    <tbody>
        {% for operation in operations %}
      <tr>
        <th scope="row">{{ name }}</th>
        <td>{{ operation }}</td>
      </tr>
        {% endfor %}
    </tbody>
  </table>



{% endblock %}
