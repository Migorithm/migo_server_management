{% extends "errorbase.html" %}
{% block title %}Vertica - Page Not Found{% endblock %}
{% block page_content %}
<div class="jumbotron">
    <h1>Can't find the page</h1>
    <p>
        Please contact any of the people listed below<br>
        <ul class="list-group">
            {% for admin in admins %}
            <li class="list-group-item" style="color:gray">{{ admin }}</li>
            {% endfor %}
          </ul>
    </p>
</div>
{% endblock %}
